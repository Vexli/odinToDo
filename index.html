<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
  </head>
  <body>
    <div id="nav" class="nav">
      <div id="Logo">
        ToDo
      </div>
      <div>
        <form id="search">
          <select name="attribute" id="attribute">
            <option selected disabled value="">Attribute</option>
            <option value="desc">Description</option>
            <option value="date">Due Date</option>
            <option value="prio">Priority</option>
          </select>
          <input type="text" name="value" value="">
          <input class="btn" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="container" class="container">

    </div>
    <div id="addTodo" class="addTodo">
      Add +
    </div>
    <div class="formAddTodo addTodo">
      <form id="todoNew">
        <label class="formEle" for="todoTitel">Name</label>
        <br>
        <input required class="formEle" type="text" name="todoTitel" value="">
        <br>
        <label class="formEle" for="todoDesc">Description</label>
        <br>
        <textarea class="formEle" id="todoDesc" name="todoDesc" rows="4"></textarea>
        <br>
        <label class="formEle" for="todoProject">Project</label>
        <br>
        <select class="formEle" name="todoProject" id="todoProject">
          <option selected value="">None</option>
        </select>
        <br>
        <label class="formEle" for="todoPriority">Priority</label>
        <br>
        <select class="formEle" name="todoPriority" id="todoPriority">
          <option selected value="">None</option>
          <option value="1">High</option>
          <option value="2">Middle</option>
          <option value="3">Low</option>
        </select>
        <br>
        <label class="formEle" for="todoDate">Due Date</label>
        <br>
        <input class="formEle" type="date" id="todoDate" name="todoDate"/>
        <br>
        <input class="formEle btn" type="submit" value="Submit">
      </form>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
